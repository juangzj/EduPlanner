{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow text-center">
                <div class="card-body p-5">
                    <div class="text-danger mb-3">
                        <i class="bi bi-exclamation-octagon" style="font-size: 4rem;"></i>
                    </div>
                    <h3 class="fw-bold">¿Estás seguro?</h3>
                    <p class="text-muted">Deseas eliminar permanentemente la planeación sobre:<br>
                        <strong class="text-dark">"{{ planeacion.tema }}"</strong>
                    </p>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger py-2">Sí, eliminar definitivamente</button>
                            <a href="{% url 'biblioteca' %}" class="btn btn-light border py-2">No, volver a la biblioteca</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
