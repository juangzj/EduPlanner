{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white p-3">
                    <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Editar Metadatos de la Clase</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            {% for field in form %}
                            <div class="col-md-{% if field.name == 'informacion_adicional' or field.name == 'competencia' or field.name == 'objetivo_aprendizaje' %}12{% else %}6{% endif %}">
                                <label class="form-label fw-bold">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}<div class="text-danger small">{{ field.errors }}</div>{% endif %}
                            </div>
                            {% endfor %}
                        </div>
                        <div class="d-flex justify-content-end mt-4 gap-2">
                            <a href="{% url 'biblioteca' %}" class="btn btn-light border">Cancelar</a>
                            <button type="submit" class="btn btn-primary px-4">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
